<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
     <div name="main_profile" style = "margin-Top:100px" class="container">
        <h2>Hi, {{ username }}!</h2>
        <a href="{{url_for("log_out")}}"  class = "btn btn-secondary btn-sm">Log out</a>
        <a href="{{url_for("add_recipe")}}"  class = "btn btn-secondary btn-sm">Add New Recipe</a>
        <br>
		<h4>Your Recipes</h4>
		<div>
		
		{% if recipes == []%}
            <div class="alert alert-warning" role="alert">
                There is no recipe.
            </div>

        {% else %}

        <table class="table table-striped ">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Text</th>
		  <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for recipe in recipes: %}
        <tr>
            <td>{{recipe.name}}</td>
            <td>{{recipe.text}}</td>

			<td><a name="edit" href="{{url_for("edit_recipe", recipe_id=recipe.id)}}" class = "btn btn-info  btn-sm">Edit this recipe</a>
			<br>
             <a name="delete" href="{{url_for("delete_recipe", recipe_id=recipe.id)}}" class = "btn btn-danger btn-sm">Delete this recipe</a></td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
		{% endif%}
		</div>

    </div>

    <!-- JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
