<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Recipe</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/material-icon/css/material-design-iconic-font.min.css') }}">
    <!-- Main css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{{ url_for('static', filename='images/signin-image.jpg') }}" alt="sing up image"></figure>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Add Recipe</h2>
                        <form action="{{url_for("add_recipe_confirm")}}" method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="recipe_name" id="recipe_name" placeholder="Recipe Name"/>
                            </div>
                            <div class="form-group">
                                <textarea name="recipe_text" id="recipe_text" rows="10" cols="35">Please explain your recipe here</textarea>
                            </div>

                            <div>
                                <h3>Select a Category</h3>
                                {% for category in categories %}
                                    <input type="radio" name="category" value="{{category.id}}"> {{category.name}}<br>
                                {% endfor %}
                            </div>

                            <div >
                                <h3>Select Ingredients</h3>
                                {% for ingredient in ingredients %}
                                    <input type="checkbox" name="ingredient" value="{{ingredient.id}}"> {{ingredient.name}}<br>
                                {% endfor %}
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="add_recipe" id="add_recipe" class="form-submit" value="Add Recipe"/>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->

    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
